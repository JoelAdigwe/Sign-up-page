<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <h1>Simple Sign Up Screen</h1> -->
    <section class="sign-up">
        <div class="left">
            <img src="./images/SpecLogo new.png" alt="" class="logo-img">
            <img src="./images/alien.png" alt="" class="alien-img">
            <p class="signup-text">Welcome aboard my friend</p>
            <p class="signup-small-text">just a couple of clicks and we start</p>
            <img src="./images/Pager.png" alt="" class="pager">
        </div>
        <div class="right">
            <div class="container">
                <p class="right-text">Welcome</p>
                <form action="">
                    <div class="envelope">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" name="" id="" class="input email" placeholder="Email">
                    </div>
                    <div class="lock">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="" class="input pass" placeholder="Password">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </form>
                <P class="forgot"><a href="">Forgot password?</a></P>
            </div>
            <div class="buttons-stack">
                <button class="log-in">Log in</button>
                <p>or</p>
                <div class="btn-cont">
                    <button class="google">Google</button>
                    <button class="gitlab">Gitlab</button>
                </div>
                <p class="reg">Have no account yet?</p>
                <button class="reg-btn">Registration</button>
            </div>
        </div>

    </section>
</body>

</html>
